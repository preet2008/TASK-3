<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./calstyle.css">
    
</head>
<body>
    <h1> preet's calculator</h1>
    <div class="container">
        <div class="calc">
        <div class="in"><input type="text"class="input"></div>
        <div class="1"><button class="button">1</button></div>
        <div class="1"><button class="button">2</button></div>
        <div class="1"><button class="button">3</button></div>
        <div class="1"><button class="button">+</button></div>
        <div class="1"><button class="button">4</button></div>
        <div class="1"><button class="button">5</button></div>
        <div class="1"><button class="button">6</button></div>
        <div class="1"><button class="button">*</button></div>
        <div class="1"><button class="button">7</button></div>
        <div class="1"><button class="button">8</button></div>
        <div class="1"><button class="button">9</button></div>
        <div class="1"><button class="button">-</button></div>
        <div class="1"><button class="button">0</button></div>
        <div class="1"><button class="button">=</button></div>
        <div class="1"><button class="button">c</button></div>
        <div class="1"><button class="button">/</button></div>
        </div>
        
    </div>
    <script src="./calcscript.js"></script>
</body>
</html>
